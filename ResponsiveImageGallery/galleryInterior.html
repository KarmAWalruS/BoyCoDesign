<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Responsive Image Gallery</title>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> 
        <meta name="description" content="Responsive Image Gallery with jQuery" />
        <meta name="keywords" content="jquery, carousel, image gallery, slider, responsive, flexible, fluid, resize, css3" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="../favicon.ico"> 
        <link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/styleGallery.css" />
		<link rel="stylesheet" type="text/css" href="css/elastislide.css" />
		<link href='http://fonts.googleapis.com/css?family=PT+Sans+Narrow&v1' rel='stylesheet' type='text/css' />
		<link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css' />
		<noscript>
			<style>
				.es-carousel ul{
					display:block;
				}
			</style>
		</noscript>
		<script id="img-wrapper-tmpl" type="text/x-jquery-tmpl">	
			<div class="rg-image-wrapper">
				{{if itemsCount > 1}}
					<div class="rg-image-nav">
						<a href="#" class="rg-image-nav-prev">Previous Image</a>
						<a href="#" class="rg-image-nav-next">Next Image</a>
					</div>
				{{/if}}
				<div class="rg-image"></div>
				<div class="rg-loading"></div>
				<div class="rg-caption-wrapper">
					<div class="rg-caption" style="display:none;">
						<p></p>
					</div>
				</div>
			</div>
		</script>
    </head>
    <body>
		<div class="container">
			<div class="header">
				
				<span class="right_ab">

					<a href="http://tympanus.net/codrops/2011/09/20/responsive-image-gallery/"><strong>Gallery made by Codrops</strong></a>
				</span>
				<div class="clr"></div>
			</div><!-- header -->
			
			<div class="content">
				<h1>Responsive Image Gallery <span>A jQuery image gallery with a thumbnail carousel</span></h1>
				<div id="rg-gallery" class="rg-gallery">
					<div class="rg-thumbs">
						<!-- Elastislide Carousel Thumbnail Viewer -->
						<div class="es-carousel-wrapper">
							<div class="es-nav">
								<span class="es-nav-prev">Previous</span>
								<span class="es-nav-next">Next</span>
							</div>
							<div class="es-carousel">
								<ul>
									<li><a href="#"><img src="images/thumbs/interior1.jpg" data-large="images/interior1.jpg" alt="image01" data-description="" /></a></li>
									<li><a href="#"><img src="images/thumbs/interior2.jpg" data-large="images/interior2.jpg" alt="image02" data-description="" /></a></li>
									<li><a href="#"><img src="images/thumbs/interior3.jpg" data-large="images/interior3.jpg" alt="image03" data-description="" /></a></li>
									<li><a href="#"><img src="images/thumbs/interior4.jpg" data-large="images/interior4.jpg" alt="image04" data-description="" /></a></li>
									<li><a href="#"><img src="images/thumbs/interior5.jpg" data-large="images/interior5.jpg" alt="image05" data-description="" /></a></li>
									<li><a href="#"><img src="images/thumbs/interior6.jpg" data-large="images/interior6.jpg" alt="image06" data-description="" /></a></li>
									<li><a href="#"><img src="images/thumbs/interior7.jpg" data-large="images/interior7.jpg" alt="image07" data-description="" /></a></li>
									<li><a href="#"><img src="images/thumbs/interior8.jpg" data-large="images/interior8.jpg" alt="image08" data-description="" /></a></li>
									<li><a href="#"><img src="images/thumbs/interior10.jpg" data-large="images/interior10.jpg" alt="image09" data-description="" /></a></li>
									<li><a href="#"><img src="images/thumbs/interior11.jpg" data-large="images/interior11.jpg" alt="image10" data-description="" /></a></li>
									<li><a href="#"><img src="images/thumbs/interior12.jpg" data-large="images/interior12.jpg" alt="image11" data-description="" /></a></li>
									<li><a href="#"><img src="images/thumbs/interior13.jpg" data-large="images/interior13.jpg" alt="image12" data-description="" /></a></li>
					
								</ul>
							</div>
						</div>
						<!-- End Elastislide Carousel Thumbnail Viewer -->
					</div><!-- rg-thumbs -->
				</div><!-- rg-gallery -->
				
			</div><!-- content -->
		</div><!-- container -->
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.tmpl.min.js"></script>
		<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
		<script type="text/javascript" src="js/jquery.elastislide.js"></script>
		<script type="text/javascript" src="js/gallery.js"></script>
    </body>
</html>
